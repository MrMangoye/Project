services:
  # Backend service
  - type: web
    name: family-backend
    env: node
    rootDir: server
    buildCommand: "npm install"
    startCommand: "node server.js"
    plan: free
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_VERSION
        value: 18

  # Frontend service
  - type: web
    name: family-frontend
    env: node
    rootDir: client
    buildCommand: "npm install && npm run build"
    startCommand: "npx serve -s dist"
    plan: free
    envVars:
      - key: VITE_API_URL
        value: "https://family-backend.onrender.com"
      - key: NODE_VERSION
        value: 18