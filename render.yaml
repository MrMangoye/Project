services:
  # Backend service
  - type: web
    name: family-tree-api
    env: node
    region: oregon  # or your preferred region
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 5000
    
  # Frontend service
  - type: web
    name: family-tree-client
    env: node
    region: oregon
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    routes:
      - type: rewrite
        source: /api/*
        destination: http://family-tree-api.onrender.com/api/*
      - type: rewrite
        source: /assets/*
        destination: http://family-tree-api.onrender.com/assets/*
    envVars:
      - key: VITE_API_URL
        value: https://family-tree-api.onrender.com/api