services:
  # Backend service
  - type: web
    name: family-backend
    env: node
    rootDir: backend   # adjust if your backend code is in /backend
    buildCommand: "npm install"
    startCommand: "node server.js"
    plan: free
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false

  # Frontend service
  - type: web
    name: family-frontend
    env: node
    rootDir: frontend   # adjust if your frontend code is in /frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npx serve -s dist"   # use "build" if CRA
    plan: free
    envVars:
      - key: VITE_API_URL
        value: "https://family-backend.onrender.com"